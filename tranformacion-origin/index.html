<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tranformacion Punto de origen</title>
    <link rel="stylesheet" href="../style.css">
    <style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-family: Arial;
        perspective: 400px;
        /* perspective por defecto es en el centro */
        /* perspective-origin: top; */
        /* perspective-origin: bottom; */
        /* perspective-origin: left; */
        /* perspective-origin: right; */
        /* perspective-origin: left bottom; */
        perspective-origin: center;
    }
    .container{
        border: 1px solid black;
    }
    .container:hover .event{
        /* transform-origin: x y  */
        /* transform-origin: 50% 50%  */
        /* transform-origin: top; */
        /* transform-origin: left; */
        /* transform-origin: right; */
        transform-origin: bottom right;
        /* transform-origin: left top; */
        /* transform-origin: left top; */
        /* transform: rotate3d( 1, 1 , 1, 60deg)         */
        /* transform: rotateY(-45deg) */
        /* transform: rotateX(45deg) */
        transform: rotateZ(-45deg)
        
    }
    .event{
        transition: .3s;
        
    }

    .cuadrado{
        width: 200px;
        height: 200px;
        background: #7dc900;
        margin: 20px;
        transition: .3s;
    }
    </style>

</head>
<body>
<div class="event-list">
    <div class="container">
        <article class="event">
                <figure class="events-image">
                    <img src="../image/Fox.SVG" width="600" height="500" alt="">
                </figure>
                <div class="event-details">
                    <h3 class="experience-title">Curso de JS</h3>
                    <p class="event-description">Curso de Fundamentos de JS by Platzi</p>
                    <a class="event-url" href="https://platzi.com">Ver Platzi</a>
                </div>
            </article>

    </div>

</div>
    
</body>
</html>
